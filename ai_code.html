    <script>

window.addEventListener('DOMContentLoaded', (event) => {
    console.log('DOM fully loaded and parsed', localStorage.getItem('txnId'));
    $('#cover-spin').show(0)
    getMetadata();
});
function getMetadata(){
        $.ajax({
            url: 'https://api.marsview.ai/cb/v1/conversation/fetch_metadata/'+ localStorage.getItem('txnId'),
            type: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('accessToken'),
            },
            crossOrigin: true,
            success: function (response) {
                
                if(response.status){
                    $('#cover-spin').hide(0)
                }
            },
            error: function (err) {
                alert(JSON.stringify(err));
            }
        });
    }
        function retake(){
            location.href = '/record.html';
        }
        const video = document.getElementById("myVideo");
        const source = document.createElement("source");

        function loadVideo(element, src) {
            source.src = src;
            // element.appendChild(source);
            // element.load();
            // element.play();
            $('#myVideo').css('display', 'block');
            document.getElementsByTagName('video')[0].webkitEnterFullscreen(); 
        }
        function nextVideo(){
            loadVideo(
                video,
                "https://www.youtube.com/watch?v=iDVItAX-meU"
            )
        }
        document.getElementById('myVideo').addEventListener('ended', myHandler, false);
    function myHandler(e) {
        // What you want to do after the event
        console.log("Hey I am finished");
        location.href = "/record.html";
    }
